language: python
before_install:
  - pip install pycodestyle
install:
  - pip install -r requirements.txt
  - python setup.py install
script:
  # Run pep8 on all .py files in all sub-folders
  # (ignore "E402: module level import not at top of file" because of use case sys.path.append('..'); import <module>)
  - find . -name \*.py -exec pycodestyle --max-line-length=120 --ignore=E402 {} +
  - pytest --cov=artellapipe
  - sphinx-apidoc -f -e -o docs/sphinx artellapipe
  - sphinx-build -M html ./docs/sphinx ./
after_success:
  - coveralls
  - cd html && touch .nojekyll && cd ../
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: html
    on:
      branch: master
  - provider: pypi
    skip_cleanup: true
    user: tpoveda
    password:
      secure: 
    on:
      branch: master
      tags: true